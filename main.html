<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body>
    <main>
        <div class="header">
            <input type="color" class="color-picker" id="color-picker" value="#4230df">
            <select>
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
                <option>Quad</option>
            </select>
            <button class="get-scheme-btn">Get color scheme</button>
        </div>
        <div class="palete">
            <div class="color-plus-hex">
                <div class="color"></div>
                <p class="hex-name">1</p>
            </div>
            <div class="color-plus-hex">
                <div class="color"></div>
                <p class="hex-name">2</p>
            </div>
            <div class="color-plus-hex">
                <div class="color"></div>
                <p class="hex-name">3</p>
            </div>
            <div class="color-plus-hex">
                <div class="color"></div>
                <p class="hex-name">4</p>
            </div>
            <div class="color-plus-hex">
                <div class="color"></div>
                <p class="hex-name">5</p>
            </div>
        </div>
    </main>
</body>
</html>
