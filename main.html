<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body>
    <main>
        <div class="header">
            <input type="color" class="color-picker" id="color-picker" value="#4230df">
            <select id="select-mode">
                <option>monochrome</option>
                <option>monochrome-dark</option>
                <option>monochrome-light</option>
                <option>analogic</option>
                <option>complement</option>
                <option>analogic-complement</option>
                <option>triad</option>
                <option>quad</option>
            </select>
        </div>
        <div class="palete">
            <div class="color-plus-hex">
                <div class="color-container"></div>
                <p class="hex-name">#1F157A</p>
            </div>
            <div class="color-plus-hex">
                <div class="color-container"></div>
                <p class="hex-name">#2A1CA7</p>
            </div>
            <div class="color-plus-hex">
                <div class="color-container"></div>
                <p class="hex-name">#3421D4</p>
            </div>
            <div class="color-plus-hex">
                <div class="color-container"></div>
                <p class="hex-name">#5646E3</p>
            </div>
            <div class="color-plus-hex">
                <div class="color-container"></div>
                <p class="hex-name">#7E71EA</p>
            </div>
        </div>
    </main>
</body>
</html>
